{% include "header.html" %}

<div class="center-div">
    <div class="description-container">
        <h2> Are you sure you want to delete {{item.title}}? </h2>
        <form action="{{ url_for('deleteItem', cat_name=cat_name, item_name=item.title)}}" method='POST'>
            <div class="row btn-action justify-content-center">
                <input type='submit' , value='Delete' class="btn btn-primary">
                <a href="{{url_for('showItem',cat_name=cat_name,item_name=item.title)}}" class="btn btn-primary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</form>
