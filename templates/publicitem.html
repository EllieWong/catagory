{% include "header.html" %}

{% if items !=[] %}
<div class="row">
    <div class="col-md-12">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li><strong> {{ message }} </strong></li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</div>
{% endif %}


<div class="items">
    <h2>{{item.title}}</h2>

    <div class="row">
        <div class="col-md-10 cagegory-list">
            <h3>Description: {{item.description}}</h3>
        </div>
    </div>

    <div class="row btn-action justify-content-center">
        <a href={{url_for('editItem',cat_name=cat_name,item_name=item.title)}} class="btn btn-primary">Edit</a>
        <a href={{url_for('deleteItem',cat_name=cat_name,item_name=item.title)}} class="btn btn-primary">Delete</a>
    </div>

</div>
